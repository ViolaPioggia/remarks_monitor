Name: master
Host: 0.0.0.0
Port: 1002
Mode: dev

#jwtAuth
JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0

Consul:
  Host: 127.0.0.1:8500
  Key: master.rpc

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4003
  Path: /metrics

#链路追踪
Telemetry:
  Name: master-api
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: master-api
  Level: error

Timeout: 10000

#rpc service
MasterRpcConf:
#  Target: consul://127.0.0.1:8500/master.rpc?wait=14s
  Endpoints:
    - 127.0.0.1:2004
  NonBlock: true
  Timeout: 10000

UserCenterRpcConf:
  #  Target: consul://127.0.0.1:8500/usercenter.rpc?wait=14s
  Endpoints:
    - 127.0.0.1:2001
  NonBlock: true
